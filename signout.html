<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive blog web site</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>

<section class="form_section">
    <div class="container form_section-container">
        <h2> sign up</h2>
        <div class="alert_message error">
            <p> This is an error message</p>

        </div>
        <form action="" enctype="multipart/form-data" >
            <input type="text" placeholder="first name">
            <input type="text" placeholder="last name">
            <input type="text" placeholder="user name">
            <input type="email" placeholder="email">
            <input type="password" placeholder="create password">
            <input type="password" placeholder="confirm password">
           <div class="form_control">
           
            <input type="file" id="avatar">
           </div>
           <button type="submit" style="background-color: #749ac3; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">
            Sign Up
          </button>
          
          <small style="font-size: 14px; color: #555; font-family: Arial, sans-serif;">
            Already have an account? 
            <a href="signin.html" style="color: #007bff; text-decoration: none; font-weight: bold;">Sign In</a>
          </small>
          
            </input> 
           </div>
        </form>
    </div>
</section>
</body>
</html>
